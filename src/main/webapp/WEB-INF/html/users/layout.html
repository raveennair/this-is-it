<div class="container" data-ng-controller="UserController">
    <div class="alert alert-danger" data-ng-show="error">{{errorMessage}}</div>
    <form role="form">
        <div class="form-group">
            <label for="inputEmail">User Name</label> <input class="form-control" type="text" id="inputEmail" data-ng-model="user.username" placeholder="User Name" required min="2">
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label> <input class="form-control" type="password" id="inputPassword" data-ng-model="user.password" placeholder="Password" required min="1">
        </div>
        <div class="checkbox">
            <label class="checkbox"> <input type="checkbox" data-ng-model="user.enabled"> Enabled
            </label>
        </div>
        <div class="form-group">
            <div class="controls">
                <button type="button" class="btn btn-primary" data-ng-disabled="!user.username || !user.password" data-ng-hide="editMode" data-ng-click="addNewUser(user)">Add User</button>
                <button type="button" class="btn btn-primary" data-ng-disabled="!user.username || !user.password" data-ng-show="editMode" data-ng-click="updateUser(user)">Save User</button>
                <button type="button" class="btn" data-ng-click="resetUserForm()">Reset</button>
            </div>
        </div>
    </form>
    <hr />
    <h3>Users List</h3>
    <div class="alert alert-info" data-ng-show="users.length == 0">No users found</div>
    <table class="table table-bordered table-striped" data-ng-show="users.length > 0">
        <thead>
            <tr>
                <th style="text-align: center; width: 25px;">Id</th>
                <th style="text-align: center;">Name</th>
                <th style="text-align: center;">Enabled</th>
                <th style="text-align: center;">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="user in users | orderBy:predicate">
                <td style="text-align: center;">{{user.id}}</td>
                <td>{{user.username}}</td>
                <td style="text-align: center; width: 20px;"><span data-ng-show="user.enabled" class="glyphicon glyphicon-ok"></span></td>
                <td style="width: 120px; text-align: center;">
                    <button class="btn btn-xs btn-danger" data-ng-click="removeUser(user.id)">Remove</button>
                    <button class="btn btn-xs btn-success" data-ng-click="editUser(user)">Edit</button>
                </td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-danger" data-ng-show="users.length > 1" data-ng-click="removeAllUsers()">Remove All Users</button>
</div>
